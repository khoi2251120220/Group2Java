<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prod</title>
    <link rel="icon" th:href="@{../image/logo.webp}">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{../font_icon/themify-icons/themify-icons.css}">
    <link rel="stylesheet" type="text/css" th:href="@{../css/styles.css}">
    <link rel="stylesheet" type="text/css" th:href="@{../css/stylesNotification.css}">
    <link rel="stylesheet" type="text/css" th:href="@{../css/styles2.css}">
    <script type="text/javascript" th:src="@{../js/jquery-3.7.1.min.js}"></script>
    <script type="text/javascript" th:src="@{../js/javascript.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{../css/style-transport.css}">
    <link rel="stylesheet" type="text/css" th:if="${error}" th:href="@{../css/error.css}">

    <link th:href="@{/css/themify-icons.css}" rel="stylesheet" />
    <link th:href="@{/css/stylesNotification.css}" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link th:href="@{/css/styles2.css}" rel="stylesheet" />
<!--    <link th:href="@{/css/style-transport.css}" rel="stylesheet" />-->
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/js/javascript.js}"></script>
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div th:fragment="product_auction" id="product-auction-section" >
    <div class="product-auction-container">
        <h1>Thông tin sản phẩm đấu giá</h1>
        <div th:if="${product}">
            <div class="product-container">
                <div class="product-left">
                    <!-- Khu vực hình ảnh -->
                    <div class="product-image">
                        <img src="/image/Goshiki-auction.png" alt="Hình ảnh sản phẩm" />
<!--                        <img th:src="@{'/images/' + ${product.image}}" alt="Hình ảnh sản phẩm" style="width: 50%;">-->
                    </div>
                </div>
                <div class="product-right">
                    <!-- Thông tin chi tiết sản phẩm -->
                    <div class="product-details">
                        <h2 th:text="${product.name}">Tên sản phẩm</h2>
                        <p><strong>Giá khởi điểm:</strong> <span th:text="${product.startPrice} + ' VNĐ'">0 VNĐ</span></p>
                        <p><strong>Bước giá:</strong> <span th:text="${product.stepPrice} + ' VNĐ'">0 VNĐ</span></p>
                        <p><strong>Phí tham gia:</strong> <span th:text="${product.participationFee} + ' VNĐ'">0 VNĐ</span></p>
                        <p><strong>Phương thức đấu giá:</strong> <span th:text="${product.method}">Phương thức</span></p>
                        <p><strong>Thời gian xem tài sản:</strong>
                            <span th:text="${product.viewingTimeStart}">Ngày bắt đầu</span> -
                            <span th:text="${product.viewingTimeEnd}">Ngày kết thúc</span>
                        </p>
                    </div>



                    <!-- Khu vực đấu giá -->
                    <div class="auction-section">
                        <h2>Tăng giá đấu</h2>
                        <form th:action="@{/auction/placeBid}" method="post">
                            <input type="hidden" name="productId" th:value="${product.id}">
                            <label for="manualBid">Nhập số tiền muốn tăng:</label>
                            <input type="number" id="manualBid" name="manualBid" placeholder="Nhập số tiền (VNĐ)" required>
                            <label for="autoBid">Chọn mức tăng giá:</label>
                            <select id="autoBid" name="autoBid">
                                <option value="500000">500,000 VNĐ</option>
                                <option value="1000000">1,000,000 VNĐ</option>
                                <option value="2000000">2,000,000 VNĐ</option>
                            </select>
                            <button type="submit">Đặt giá đấu</button>
                        </form>

                    </div>
                </div>
            </div>


        </div>

        <!-- Hiển thị lỗi nếu không tìm thấy sản phẩm -->
        <div th:if="${error}">
            <p style="color: red;" th:text="${error}"></p>
        </div>
    </div>
    <div class="information">
        <div class="Product_Description">
            <table>
                <tr>
                    <th>Mô tả sản phẩm</th>
                    <th>Thông tin đấu giá</th>
                </tr>
                <tr>
                    <td> 1234324</td>
                    <td>38912738</td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
