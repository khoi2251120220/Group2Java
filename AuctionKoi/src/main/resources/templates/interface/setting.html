<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .settings-container {
      width: 100%;
      max-width: 800px;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .setting-section {
      margin-bottom: 20px;
    }
    .setting-item {
      margin-bottom: 15px;
    }
    .setting-item label {
      font-size: 16px;
      color: #555;
      display: block;
      margin-bottom: 5px;
    }
    .setting-item input[type="text"],
    .setting-item input[type="email"],
    .setting-item input[type="password"],
    .setting-item select {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .save-button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .save-button:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    function showRoleSettings() {
      var selectedRole = document.getElementById("role").value;
      var roles = document.querySelectorAll(".role-settings");
      roles.forEach(role => role.style.display = "none"); // Ẩn tất cả các phần cài đặt vai trò
      if (selectedRole) {
        document.getElementById(selectedRole + "-settings").style.display = "block"; // Hiển thị phần cài đặt của vai trò được chọn
      }
    }
  </script>
</head>
<body>
<div class="settings-container">
  <h1>Settings</h1>

  <!-- Thông tin cá nhân -->
  <div class="setting-section" id="user-info">
    <h2>Personal Information</h2>
    <div class="setting-item">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" th:value="${user.username}" placeholder="Enter your username">
    </div>
    <div class="setting-item">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" th:value="${user.email}" placeholder="Enter your email">
    </div>
    <div class="setting-item">
      <label for="address">Address</label>
      <input type="text" id="address" name="address" th:value="${user.address}" placeholder="Enter your address">
    </div>
    <div class="setting-item">
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" th:value="${user.phoneNumber}" placeholder="Enter your phone number">
    </div>
  </div>

  <!-- Lựa chọn Vai trò -->
  <div class="setting-section" id="role-selection">
    <h2>Select Role</h2>
    <div class="setting-item">
      <label for="role">Role</label>
      <select id="role" name="role" onchange="showRoleSettings()">
        <option value="">-- Select Role --</option>
        <option value="Seller">Seller</option>
        <option value="Buyer">Buyer</option>
        <option value="Staff">Staff</option>
        <option value="Manager">Manager</option>
        <option value="Reviewer">Reviewer</option>
      </select>
    </div>
  </div>

  <!-- Cài đặt cho từng Vai trò -->
  <div class="setting-section role-settings" id="Seller-settings" style="display: none;">
    <h2>Seller Settings</h2>
    <div class="setting-item">
      <label for="farm_name">Farm Name</label>
      <input type="text" id="farm_name" name="farm_name" th:value="${seller.farmName}">
    </div>
    <div class="setting-item">
      <label for="farm_location">Farm Location</label>
      <input type="text" id="farm_location" name="farm_location" th:value="${seller.farmLocation}">
    </div>
  </div>

  <div class="setting-section role-settings" id="Buyer-settings" style="display: none;">
    <h2>Buyer Settings</h2>
    <div class="setting-item">
      <label for="payment_method">Payment Method</label>
      <input type="text" id="payment_method" name="payment_method" th:value="${buyer.paymentMethod}">
    </div>
  </div>

  <div class="setting-section role-settings" id="Staff-settings" style="display: none;">
    <h2>Staff Settings</h2>
    <div class="setting-item">
      <label for="position">Position</label>
      <input type="text" id="position" name="position" th:value="${staff.position}">
    </div>
  </div>

  <div class="setting-section role-settings" id="Manager-settings" style="display: none;">
    <h2>Manager Settings</h2>
    <div class="setting-item">
      <label for="manager_role">Role</label>
      <input type="text" id="manager_role" name="manager_role" th:value="${manager.role}">
    </div>
  </div>

  <div class="setting-section role-settings" id="Reviewer-settings" style="display: none;">
    <h2>Reviewer Settings</h2>
    <div class="setting-item">
      <label for="transfer_amount">Transfer Amount</label>
      <input type="text" id="transfer_amount" name="transfer_amount" th:value="${reviewer.transferAmount}">
    </div>
    <div class="setting-item">
      <label for="transfer_date">Transfer Date</label>
      <input type="text" id="transfer_date" name="transfer_date" th:value="${reviewer.transferDate}">
    </div>
  </div>

  <button type="submit" class="save-button">Save Changes</button>
</div>
</body>
</html>
