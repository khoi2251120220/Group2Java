<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- Header fragment inclusion -->
<div th:replace="fragments/header :: header"></div>

<!-- Dashboard Section -->
<div th:fragment="dashboard" id="dashboard_section" style="background-color: #fff; padding: 20px; border-radius: 8px;">
    <h1>Dashboard Thống Kê</h1>
    <p>Thống kê doanh thu, số lượng cá được bán, và phí giao dịch.</p>

    <!-- Charts -->
    <div style="width: 70%; margin: 20px auto;">
        <h2>Doanh Thu</h2>
        <canvas id="revenueChart"></canvas>
    </div>
    <div style="width: 70%; margin: 20px auto;">
        <h2>Số Lượng Cá Được Bán</h2>
        <canvas id="fishQuantityChart"></canvas>
    </div>
    <div style="width: 70%; margin: 20px auto;">
        <h2>Phí Giao Dịch</h2>
        <canvas id="transactionFeeChart"></canvas>
    </div>
</div>

<script>
    // Biểu đồ Doanh Thu
    const revenueCtx = document.getElementById('revenueChart').getContext('2d');
    const revenueChart = new Chart(revenueCtx, {
        type: 'line',
        data: {
            labels: ['Tháng 1', 'Tháng 2', 'Tháng 3', 'Tháng 4', 'Tháng 5'],
            datasets: [{
                label: 'Doanh Thu (VND)',
                data: [500000, 700000, 900000, 850000, 1000000],
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        }
    });

    // Biểu đồ Số Lượng Cá Được Bán
    const fishQuantityCtx = document.getElementById('fishQuantityChart').getContext('2d');
    const fishQuantityChart = new Chart(fishQuantityCtx, {
        type: 'bar',
        data: {
            labels: ['Tháng 1', 'Tháng 2', 'Tháng 3', 'Tháng 4', 'Tháng 5'],
            datasets: [{
                label: 'Số Lượng Cá Được Bán',
                data: [50, 75, 60, 90, 100],
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        }
    });

    // Biểu đồ Phí Giao Dịch
    const transactionFeeCtx = document.getElementById('transactionFeeChart').getContext('2d');
    const transactionFeeChart = new Chart(transactionFeeCtx, {
        type: 'pie',
        data: {
            labels: ['Phí Nội Địa', 'Phí Quốc Tế'],
            datasets: [{
                label: 'Phí Giao Dịch (VND)',
                data: [200000, 300000],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(255, 206, 86, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(255, 206, 86, 1)'
                ],
                borderWidth: 1
            }]
        }
    });
</script>

</body>
</html>
